<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">

        <title>Extend, Integrate, Expand</title>

        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
        <link rel="stylesheet" href="bower_components/reveal.js/css/reveal.css">
        <link rel="stylesheet" href="css/sense-search.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="bower_components/reveal.js/css/theme/black.css" id="theme">
    
        <script src="js/sense-search.min.js"></script>
        <link rel="stylesheet" href="https://localhost/resources/autogenerated/qlik-styles.css">

        <!-- For syntax highlighting -->
        <link rel="stylesheet" href="bower_components/highlightjs/styles/zenburn.css">

        <!-- Printing and PDF exports -->
        <script>
            var link = document.createElement( 'link' );
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match( /print-pdf/gi ) ? 'bower_components/reveal.js/css/print/pdf.css' : 'bower_components/reveal.js/css/print/paper.css';
            document.getElementsByTagName( 'head' )[0].appendChild( link );
        </script>
    </head>

    <body>

        <div class="reveal">

            <div class="slides">

                <% _.forEach(slides, function(slide) { %>
                    <% if (!_.isArray(slide)) { %>
                        <%= section(slide) %>
                    <% } %>
                    <% if (_.isArray(slide)) { %>
                        <section>
                            <% _.forEach(slide, function(verticalslide) { %>
                                <%= section(verticalslide) %>
                            <% }); %>
                        </section>
                    <% } %>
                <% }); %>
            </div>

        </div>
        

        <script src="bower_components/reveal.js/lib/js/head.min.js"></script>
        <script data-main="js/main" src="https://branch.qlik.com/resources/assets/external/requirejs/require.js"></script>

    </body>

</html>
